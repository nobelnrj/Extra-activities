<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1>Sign up</h1>
            <form novalidate>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="Name"  placeholder="Only characters allowed">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="Name" placeholder="Only characters allowed">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="Mail Id" placeholder="All domains accepted">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="Secured Password" placeholder="Ateast 8 characters">
                    <span class="error" aria-live="polite"></span>
                </div>
                <button class="submitBtn" type="submit">Submit</button>
            </form>
        </div>
        <div class="output">
            <h1>Welcome</h1>
            <p class="first-name"></p>
            <p class="last-name"></p>
            <p class="email"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
