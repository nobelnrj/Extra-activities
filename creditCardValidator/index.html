<html>
    <head>
        <link href="./dest/style.css" rel="stylesheet">
        <title>Credit card validator</title>
    </head>
    <body>
        <div class="form-container">
            <div class="preview-container">
                <input type="text" value="XXXX XXXX XXXX XXXX" name="cardnumber-value" id="cardnumber-value" readonly> 
                <input type="text" value="HOLDER NAME" name="holdername-value" id="holdername-value" readonly>
                <input type="text" value="MM/YY" name="expirydate-value" id="expirydate-value" readonly>
            </div>
            <form>
                <label>
                    <span>Card Number :</span>
                    <input type="text" placeholder="Card number" id="cardnumber-input" name="cardnumber-input" maxlength="19" pattern="^[0-9 ]*$">
                </label>
                <label> 
                    <span>Holder Name :</span>
                    <input type="text" placeholder="Enter your name" id="holdername-input" name="holdername-input">
                </label>
                <label>
                    <span>Expiry Date :</span>
                    <select id="expiry-month">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select id="expiry-year">
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                        <option>2011</option>
                        <option>2010</option>
                        <option>2009</option>
                    </select>
                </label>
            </form>
        </div>
        <script src="./src/script.js"></script>
    </body>
</html>
